<html>
	<head>
    <!-- build:css assets/css/style.min.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- /build -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
        <div id="watsonTone"></div>
        <script>
        $.get("/tonedata", function(toneData) {
            console.log(toneData);
            
            var data = toneData.document_tone.tone_categories;

            var fontSize = 10;
            var fontFamily = "Arial";

            // Loop through three times to create three bar charts
            for(var index = 0; index < data.length; index++){
              // Create the svg
              var margin = {top: 20, right: 40, bottom: 30, left: 100};
              var width = 460 - margin.left - margin.right;
              var height = 230 - margin.top - margin.bottom;
              
              var svg = d3.select("#watsonTone")
                .append("svg")
                .attr("height", height + margin.top + margin.bottom)
                .attr("width", width + margin.right + margin.left);

              var y = d3.scaleBand().rangeRound([0, height]);
              var x = d3.scaleLinear().rangeRound([0, width]);

              var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
              
              // The names of the tones and their corresponding score for the axis and bars
              var toneData = []; 
              var toneName = []; 
              for(var toneIndex = 0; toneIndex < data[index].tones.length; toneIndex++){
                toneData[toneIndex] = data[index].tones[toneIndex].score;
                toneName[toneIndex] = data[index].tones[toneIndex].tone_name;
              }
              y.domain(toneName);
              x.domain([0, 1]);

              // Draw the x-axis
              g.append("g")
                  .attr("class", "axis axis-x")
                  .attr("transform", "translate(" + 0 + "," + (height) + ")")
                  .call(d3.axisBottom(x));
                  

              // Draw the y-axis
              g.append("g")
                  .attr("class", "axis axis-y")
                  .call(d3.axisLeft(y))
                  .append("text");

              // Draw the bars
              g.selectAll(".bar")
                .data(toneData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("y", function(d, i) { return height * (i / (data[index].tones.length)) + 1; })
                .attr("x", function(d) { return 1; })
                .attr("height", function(d) { return y.bandwidth() - 2; })
                .attr("width", function(d) { return d * width - 2});
              
              g.selectAll(".value")
                .data(toneData)
                .enter()
                .append("text")
                .attr("class", "value")
                .attr("transform", function(d, i){
                  return "translate(" + (width + 5) + ", " + (height * (i / (data[index].tones.length)) + ((height / data[index].tones.length) + fontSize) / 2) + ")"
                })  
                .text(function(d) { return (d * 100).toFixed(2); })
                .style("font-size", fontSize)
                .style("font-family", fontFamily);
            }
        })

        </script>
	</body>
</html>
